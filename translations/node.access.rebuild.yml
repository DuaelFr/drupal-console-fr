description: 'Reconstruit les permissions d''accès aux noeuds. Le processus supprimera tous les privilèges sur le contenu et les remplacera par des permissions basés sur les modules et la configuration actuels.'
help: 'Rebuilding will remove all privileges to content and replace them with permissions based on the current modules and settings.'
options:
    batch: 'Traiter en mode batch.'
messages:
    rebuild: 'Reconstruction des permissions d''accès, un moment s''il vous plaît.'
    completed: 'Les permissions ont été reconstruites.'
    failed: 'La reconstruction des permissions a échoué.'
examples:
    -
        description: 'Reconstruire les permissions d''accès aux noeuds'
        execution: 'drupal node:access:rebuild --batch'
