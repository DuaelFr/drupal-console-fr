description: 'Génère des vocabulaires factices pour votre application Drupal'
help: 'La commande <info>create:vocabularies</info> vous assiste dans la création de vocabulaires factices.'
welcome: 'Bienvenue dans le générateur de vocabulaire Drupal'
options:
    limit: 'Nombre de vocabulaires à créer'
    name-words: 'Nombre maximum de mots des vocabulaires'
questions:
    limit: 'Nombre de vocabulaires à créer'
    name-words: 'Nombre maximum de mots des vocabulaires'
messages:
    vocabulary-id: 'Id du vocabulaire'
    name: Nom
    created-terms: 'Création de "%s" vocabulaires avec succès'
    error: 'Erreur survenue lors de la création de vocabulaire "%s"'
examples:
    -
        description: 'Provide the number of vocabularies to create and maximum number of words in vocabulary names'
        execution: "drupal create:vocabularies \\\n  --limit=\"5\" \\\n  --name-words=\"5\"\n"
